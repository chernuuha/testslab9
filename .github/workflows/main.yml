name: Run All Autotests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f testslab9/requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest requests selenium
          fi

      - name: Run Python tests
        run: |
          for folder in testslab[2-9]; do
            if [ -d "$folder" ]; then
              echo "=== Running tests in $folder ==="
              cd "$folder"
              pytest -v --tb=short
              cd ..
            fi
          done
