name: Run Real Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install ALL dependencies
      run: |
        pip install pytest selenium webdriver-manager
    
    - name: Find and run existing tests
      run: |
        cd testslab9
        # Ищем все тестовые файлы в репозитории
        TEST_FILES=$(find . -name "test_*.py" -type f)
        
        if [ -z "$TEST_FILES" ]; then
          echo " ERROR: No test files found in repository!"
          echo "=== Repository structure ==="
          ls -laR
          exit 1
        fi
        
        echo " Found test files:"
        echo "$TEST_FILES"
        
        # Запускаем первый найденный тестовый файл
        FIRST_TEST=$(echo "$TEST_FILES" | head -1)
        echo " Running: $FIRST_TEST"
        
        # Переходим в директорию теста и запускаем
        cd "$(dirname "$FIRST_TEST")"
        pytest -v
