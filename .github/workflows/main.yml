name: Run Single Test Project

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pytest
    
    - name: Run tests from testslab5
      run: |
        cd testslab9/testslab5
        pytest test_sample.py
