name: Run All Autotests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Перейдём в папку testslab9 — там лежат все тесты
      - name: Enter testslab9 directory
        run: cd testslab9 && pwd

      # --- Установка Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Установка общих зависимостей ---
      - name: Install common Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f testslab9/requirements.txt ]; then
            pip install -r testslab9/requirements.txt
          fi

      # --- Запуск Python-тестов (testslab2 — testslab9) ---
      - name: Run Python tests
        run: |
          for folder in testslab[2-9]; do
            if [ -d "testslab9/$folder" ]; then
              echo "=== Running tests in $folder ==="
              cd "testslab9/$folder"
              pytest -v --tb=short
              cd ../..
            fi
          done
